<!DOCTYPE html>
<html>
	<head>
		<title>#01| The First Game</title>
		<style>
			*{
				font-family: monospace;
			}
			body{
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
				margin: 0;
				padding:0;
				min-width: 100vw;
				min-height: 100vh;
				background-color: rgb(24, 40, 51);
			}
			#canvas{
				border:solid 3px rgb(0, 0, 0);
				background-color: rgba(231, 227, 227, 0.835);
			}
			#note{
				font-size: 18px;
				text-align: justify;
				color: rgb(255, 255, 255);
				display:block;
				opacity: 1;
   				transition: opacity .40s ease-in-out;	
			}
			#rules{
				margin-left: 10px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: baseline;
				/* flex-grow: 1; */
				width: 100%;
			}
			#console{
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
				background-color: rgb(9, 17, 22);
				width: 94%;
				flex-grow: 0.5
			}
			#console p{
				font-size: 25px;
				font-weight: bolder;
				color: white;
			}
			h1{
				color:white;
			}
			small{
				color:white;
				font-size: 18px;
			}
			.mainContent{
				display: flex;
				flex-direction: row;
				align-content: center;
			}
		</style>
	</head>
	<body>
		<h1>Game #01</h1>
		<div class="mainContent">
			<div class="game">			
				<canvas id="canvas" width="600" height="600">
					Browser doesn't support HTML5
				</canvas>
			</div>
			<div id="rules">
				<small id="">Press S to start or restart the game</small>
				<small id="">Press left and right arrow to move the bar</small>
				<small id="">Press space key to pause the game</small>
			</div>
			
		</div>
		<div id="console" height="480">			
				<p id="note">Everything ready!</p>
				<p id="pause" style="display: none">PAUSED!</p>
				<p id="winner" style="display: none">YOU'RE WINNER!</p>
			</div>
		<script src="main.js"> </script>
	</body>
</html>
